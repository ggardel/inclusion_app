
<div class="container">
  <div class="row">
     <div class="col-sm-3 col-sm-offset-2">
        <div>
          <img ng-src="{{profile.user.image}}" alt="" style="height: auto; max-width: 250px;"></img>
        </div>
           </br>
           </br>
        <input  type="file" class="imageFile">
        <button class="button btn btn-success btn-sm s" ng-click="profile.upload()">Upload Photo</button>
     </div>
           </br>
           </br>
  <div class="col-sm-6 col-sm-offset-2" >
     <div >
        <form id="profile-form" >
          <div class="row">
             <input type="text"   placeholder="Name" class="form-control" ng-model="profile.user.name" />
          </div>
          <div class="row">
             <input type="text"  placeholder="Edit Username" class="form-control" ng-model="profile.user.username" />
          </div>
          <div class="row">
             <input type="text"  placeholder="Email" class="form-control" ng-model="profile.user.email" />
          </div>
          <div class="row">
             <input type="text"  placeholder="City" class="form-control" ng-model="profile.user.city" />
          </div>
          <div class="row">
             <input type="text"  placeholder="State" class="form-control" ng-model="profile.user.state" />
          </div>
            </br>
          <div class='row'>
             <label>Mental Disability:
               <input  type="checkbox" ng-click="profile.trace()" ng-model="profile.user.disability">
             </label>
          </div>
              </br>
              </br>
             <button class="btn btn-success btn-sm s" type="submit" ng-click="profile.update()">Save My Profile</button>
        </form>
      </div>

          </br>
          </br>

     <div id= "upadatedisability" ng-show="profile.user.disability">
        <form id="profile-form" >
          <div class="row">
            <input type="text"   placeholder="Age" class="form-control" ng-model="profile.user.age" />
          </div>
          <div class="row">
            <input type="text"  placeholder="About me:" class="form-control" ng-model="profile.user.bio" />
          </div>
          <div class="row">
            <input type="text"  placeholder="I like to: (read books, coloring, watch movies....)" class="form-control" ng-model="profile.user.preferred_activity" />
          </div>
             </br>
             </br>
            <button class="btn btn-success btn-sm s" type="submit" ng-click="profile.updateDisability()">Save My Profile</button>
        </form>
      </div>

        </br>
        </br>


      <div ng-show="profile.user.disability">
         <form name="myForm">
           <label for="repeatSelect"> Facilities: </label>
             <select ng-change="profile.changeFacility()" name="repeatSelect" id="repeatSelect" ng-model="profile.currentFacilityId">
               <option ng-repeat="facility in profile.user.facilities" value="{{facility._id}}">{{facility.state}}</option>
             </select>
         </form>

            </br>
         <form id="profile-form" >
           <div class="row">
             <input type="text"   placeholder="Facility Name" class="form-control" ng-model="profile.currentFacility.name" />
           </div>
           <div class="row">
             <input type="text"  placeholder="Facility address:" class="form-control" ng-model="profile.currentFacility.address" />
           </div>
           <div class="row">
             <input type="text"  placeholder="City" class="form-control" ng-model="profile.currentFacility.city" />
           </div>
           <div class="row">
             <input type="text"  placeholder="State" class="form-control" ng-model="profile.currentFacility.state" />
           </div>
           <div class="row">
             <input type="text"  placeholder="Zip Code" class="form-control" ng-model="profile.currentFacility.zip" />
           </div>
           <div class="row">
             <input type="text"  placeholder="Email" class="form-control" ng-model="profile.currentFacility.email" />
           </div>
           <div class="row">
             <input type="text"  placeholder="Phone" class="form-control" ng-model="profile.currentFacility.phone" />
           </div>
           <div class="row">
             <input type="text"  placeholder="Description of the Facility (add name of person for donotions and volunteer)" class="form-control" ng-model="profile.currentFacility.description" />
           </div>
              </br>
              </br>
            <button class="btn btn-success btn-sm s" type="submit" ng-click="profile.updatefacility()">Save My Facility</button>
          </form>
         </div>
       </div>
     </div>
   </div>
 </div>
